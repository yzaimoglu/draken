draken:
  environment: "local"
  debug: true
  server:
    port: 1923
    hidden: false
    heartbeat:
      enabled: true
      endpoint: "/health"
    security: true
  storage:
    enabled: false
    type: "sqlite"
    sqlite:
      wal: true
    libsql:
      dsn: ${LIBSQL_DSN}
    postgres:
      dsn: ${POSTGRES_DSN}
  r2:
    enabled: false
    accountId: ${R2_ACCOUNT_ID}
    accessKeyId: ${R2_ACCESS_KEY_ID}
    accessKeySecret: ${R2_ACCESS_KEY_SECRET}
  redis:
    enabled: false
    dsn: ${REDIS_DSN}
